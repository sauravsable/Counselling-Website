<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <link rel="stylesheet" href="payment.css">
    <script src="https://kit.fontawesome.com/a2110eafe2.js" crossorigin="anonymous"></script>
</head>

<body>
    <form id="paymentForm" action="1.html">
        <div class="wrapper">
            <h2>Payment Form</h2>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" id="name" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" id="mobile" placeholder="Contact Number" required class="name">
                    <i class="fa-solid fa-mobile icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" id="address" placeholder="Address" required class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input-group">
            <div class="input-box">
                <input type="text" id="city" placeholder="City" required class="name">
                <i class="fa fa-institution icon" aria-hidden="true"></i>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <button id="payment-button" onclick="Clear()" type="submit">Pay Now</button>
                </div>
            </div>

        </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="payment.js"></script>
 
</body>

</html>
